<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <title>Github API</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://nan.pages.dev/js/enc.js"></script>
</head>
<body>
    <textarea id="data" style="height:180px;width:500px;"></textarea>
    <br>
    <button type="button" onclick="update()">上传更新</button>
    <button type="button" onclick="get()">拉取最新</button>
    <span id="return"></span>
    <script>
        var person = window.prompt("请输入解密密码", "");
        if (person != null) {
	    document.cookie = person+";secure";
        }

        function get() {
            $.ajax({
                type: "get",
		cache: false,
                url: "https://api.github.com/repos/daxiyun/daxiyun.github.io/contents/totp/data.json",
                dataType: 'json',
                success: function (data) {
                    sha = data.sha;
                    content = window.atob(data.content);
                    text = $.parseJSON(content);
                    $("#data").val(sm4(text.data, document.cookie, "de"));
                }
            });
        }

        function update() {
            var data = {
                "message": "update data",
                "content": window.btoa('{"access_token":"'+text.access_token+'","data":"' + sm4($("#data").val(), document.cookie, "en") + '"}'),
                "sha": sha
            };
            $.ajax({
                type: "put",
                url: "https://api.github.com/repos/daxiyun/daxiyun.github.io/contents/totp/data.json",
                headers: {
                    "Authorization": "token " + sm4(text.access_token, document.cookie, "de")
                },
                data: JSON.stringify(data),
                success: function (result) {
		    var time = 10;
                    $("#return").html("上传成功，<span id=\"time\">"+time+"</span>秒后更新本地数据。");
		    var int = setInterval(function(){
			    if (time > 1) {
				    time = time - 1;
				    $("#time").html(time);
			    } else {
				    $("#return").html("已更新。");
				    setTimeout(function(){$("#return").html("");},2000);
				    window.clearInterval(int);
			    }
		    },1000);
		    setTimeout(get,10000);
                }
            });
        }

        get();
    </script>
</body>
</html>
